    <title>Document</title>
    <style>
        /* 在屏幕上并且最大的宽度是800px 不超过800px 就变成coral颜色*/
        @media screen and (max-width:1000px) {
            body {
                background-color: coral;
            }
        }

        /* max-width 小于等于 min-width大于等于 */
        @media screen and (max-width: 800px) {
            body {
                background-color: cyan;
            }
        }
    </style>
</head>
