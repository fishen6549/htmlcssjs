<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <input type="text">
    <script src="jquery.min.js"></script>
    <script>

        $(function () {
            //自动出发事件1元素.事件() 2元素.trigger('事件')3元素.triggerHandler('事件')
            $('div').on('click',function(){
                alert(111)
            })
           $('div').triggerHandler('click')
           $('input').on('focus',function(){
               $(this).val('你好吗')
           })
           $('input').triggerHandler('focus') //不会有光标闪烁 没有发生默认行为
        })
    </script>
</body>
</html>
