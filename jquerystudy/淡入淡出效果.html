<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            background-color: pink;
            display: none;
        }
    </style>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>修改透明度</button>
    <div></div>
    <script src="jquery.min.js"></script>
    <script>
        
        $(function(){
           $('button').eq(0).click(function(){
               $('div').fadeIn(500)
           })
           $('button').eq(1).click(function(){
               $('div').fadeOut(500)
           })
           $('button').eq(2).click(function(){
               $('div').fadeToggle(500)
           })
        //    $('button').eq(3).fadeIn(function(){
        //        $('div').fadeIn(500)
        //    })
        })
    </script>
</body>
</html>
