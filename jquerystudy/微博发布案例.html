<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>

    <script src="jquery.min.js"></script>
    <script>

        $(function () {
           $('.btn').on('click',function(){
               let li = $('<li></li>')
               li.html($('.txt').val() + "<a href='javascript:;'>删除</a>")
               $('ul').prepend(li)
               li.slideDown(200)
               $('.txt').val('')
           })
           //没效果
        //    $('ul a').on('click',function(){
        //        alert(1)
        //    })
        //on 可以给动态元素绑定事件
            $('ul').on('click','a',function(){
                $(this).parent().slideUp(200,function(){
                    $(this).remove()
                })
            })
        })
    </script>
</body>

</html>
