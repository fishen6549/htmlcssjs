        没有异步任务的时候 到then就不是pending了 就可以直接拿到结果 执行函数
        */
        let p = new Promise((resolve, reject) => {

            //reject('error')
            // console.log(this);
            //throw 'error';
            setTimeout(() => {
                resolve('ok')
                 //reject('error')
            }, 1000)

        })
