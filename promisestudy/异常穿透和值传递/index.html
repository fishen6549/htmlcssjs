<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
        resolve通知回调函数开始执行,考虑同步执行还是异步执行
        有异步任务的时候 到then的时候执行状态是pending所以会把回调函数先保存起来
        没有异步任务的时候 到then就不是pending了 就可以直接拿到结果 执行函数
        */
        let p = new Promise((resolve, reject) => {

            setTimeout(() => {
                resolve('ok')
            }, 1000)
        })

        // let res = p.catch(reason => {
        //     console.warn(reason);
        // })
        let res = p.then().then(value => {
            console.log('111',value); 
        }).then(value=>{
            console.log('222',value);
        }).catch(reason=>{
            console.log(reason);
        })
        console.log(res);
    </script>
</body>

</html>
