<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(name,age){
            this.name = name
            this.age = age
        }

        Star.prototype.sing = function(){
            console.log('我会唱歌');
        }

        const ldh = new Star('刘德华',18)
        console.log(ldh);
        console.log(ldh.name);
        console.log(ldh.age);
        ldh.sing()

        console.log(ldh.__proto__ === Star.prototype);//__proto__的属性指向构造函数的prototype原型对象 

    </script>
</body>
</html>
